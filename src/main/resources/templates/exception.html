<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>403</title>
    <style>

        .box {
            width: 400px;
            height: 200px;
            margin: 180px auto;
            position: relative;
        }

        .child {
            width: 400px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            font-size: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="child" th:text="${exception}"></div>
</div>
</body>
</html>
