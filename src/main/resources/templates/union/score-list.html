<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <div class="layui-inline" title="批量删除" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>
        <div class="layui-inline" title="添加" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
    </div>
</script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'delete':
                    var data = checkStatus.data;
                    var idArray = [];
                    for (var i in data) {
                        idArray[i] = data[i].id;
                    }
                    if (idArray.length === 0) {
                        layer.alert("未选中", {icon: 5});
                        break;
                    }
                    console.log(idArray.toString());
                    layer.confirm('真的要删除用户? 请谨慎操作!', function (index) {
                        var load = layer.load(2)
                        $.ajax({
                            url: '/union/score/delete',
                            type: "DELETE",
                            data: {ids: idArray},
                            dataType: 'json',
                            success: function (result) {
                                layer.close(load)
                                if (result.code === 500 || result.code === 5000100 || result.code === 5000101 || result.code === 5000102) {
                                    layer.alert(result.msg, {icon: 2});
                                } else {
                                    layer.alert("删除成功", {icon: 1}, function (index1) {
                                        layer.close(index1);
                                        //xadmin.father_reload();
                                        table.reload('test');
                                    });
                                }
                            },
                        });
                    });
                    break;
                case 'add':
                    xadmin.open('扣分', '/union/getPage?name=score-add');
                    break;
            }
        });
    });
</script>
